</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-cpu"></i> 物理系统研究
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="simulations.html">Numerical Simulation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="experiments.html">Experimental Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="journal.html">Research Journal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 研究概览 -->
    <header class="research-header bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-4">物理系统数值模拟与实验研究</h1>
            <p class="lead">探索复杂物理系统的计算模型与实验验证</p>
        </div>
    </header>

    <!-- 研究项目展示 -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">研究项目</h2>
            <div class="row" id="projects-grid">
                <!-- 项目卡片通过JS动态加载 -->
            </div>
        </div>
    </section>

    <!-- 最新进展 -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Progress</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-info text-white">
                            <h5>Data Updates</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="simulation-updates">
                                <!-- 动态加载 -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-success text-white">
                            <h5>Result And Discussion</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="experiment-updates">
                                <!-- 动态加载 -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">

    <script src="js/main.js"></script>
    <script>
        // 加载项目数据
        fetch('data/projects.json')
            .then(response => response.json())
            .then(data => renderProjects(data));
        
        // 加载最新更新
        fetchLatestUpdates();
    </script>
