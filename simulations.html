<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数值模拟中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏（同主页） -->
    
    <!-- 模拟中心头部 -->
    <header class="simulation-header bg-gradient py-5 text-white">
        <div class="container text-center">
            <h1 class="display-4">Numerical Simulation Center</h1>
            <p class="lead">Model, Methods and Visualization</p>
        </div>
    </header>

    <!-- 模拟筛选 -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row g-3">
                <div class="col-md-3">
                    <select class="form-select" id="system-filter">
                        <option value="all">所有系统</option>
                        <option value="fluid">流体动力学</option>
                        <option value="quantum">量子系统</option>
                        <option value="electromagnetic">电磁系统</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="method-filter">
                        <option value="all">所有方法</option>
                        <option value="fem">有限元法</option>
                        <option value="fvm">有限体积法</option>
                        <option value="monte-carlo">蒙特卡洛方法</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="搜索模拟..." id="simulation-search">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="apply-filters">应用筛选</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 模拟展示 -->
    <section class="py-5">
        <div class="container">
            <div class="row" id="simulations-grid">
                <!-- 模拟卡片通过JS动态加载 -->
            </div>
        </div>
    </section>

    <!-- 模拟详情模态框 -->
    <div class="modal fade" id="simulationModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="simulationModalTitle">模拟详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="ratio ratio-16x9 mb-3">
                                <video id="simulation-video" class="video-js" controls preload="auto">
                                    <source src="" type="video/mp4">
                                </video>
                            </div>
                            <div id="simulation-description"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <div class="card-header bg-primary text-white">
                                    模拟参数
                                </div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush" id="simulation-params">
                                        <!-- 动态加载 -->
                                    </ul>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header bg-info text-white">
                                    相关文档
                                </div>
                                <div class="card-body" id="related-docs">
                                    <!-- 动态加载 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 加载模拟数据
        fetch('data/simulations.json')
            .then(response => response.json())
            .then(data => renderSimulations(data));
    </script>
</body>
</html>
