<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ARTICAL CENTER</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/markdown.css">
</head>
<body>
  <header>
    <h1>TITLE 1</h1>
    <nav>
      <button id="homeBtn">首页</button>
      <button id="videosBtn">视频中心</button>
    </nav>
  </header>

  <main class="docs-container">
    <div class="sidebar">
      <h3>文档分类</h3>
      <ul id="categoryList">
        <li data-category="all" class="active">全部文档</li>
        <li data-category="html">HTML/CSS</li>
        <li data-category="js">JavaScript</li>
        <li data-category="backend">后端开发</li>
      </ul>
    </div>

    <div class="doc-list">
      <div class="search-box">
        <input type="text" id="docSearch" placeholder="搜索文档...">
        <button id="searchBtn">搜索</button>
      </div>
      
      <div id="documentsContainer">
        <!-- 文档列表动态生成 -->
      </div>
    </div>
  </main>
  
  <div id="docViewerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="docContent" class="markdown-body"></div>
    </div>
  </div>

  <script src="js/marked.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
